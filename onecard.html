    <link rel="icon" type="image/png" sizes="32x32" href="./assets\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets\favicon\favicon-16x16.png">

<body class="onecard">
    <header class="fixed-top">
        <!-- navigation bar at the top -->
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <!-- logo and home link -->
                <a class="navbar-brand" href="index.html" aria-label="Go to Homepage">
                    <i class="fa-kit fa-pasted-svg-1 fa-2x fa-fade" style="color: rgb(174, 255, 0);"></i>
                </a>
                <!-- hamburger button for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Expand page navigation.">
                    <!-- hamburger icon -->
                    <i class="fa-solid fa-bars"></i>
                </button>

                <!-- navigation links (collapsed on mobile) -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <!-- links to different pages -->
                         <!-- Dropdown for Readings -->
                    <li class="nav-item dropdown">
                        <!-- Set href="#" to prevent navigation, only to trigger dropdown -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Readings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- Dropdown items linking to One Card and Three Cards pages -->
                            <li><a class="dropdown-item" href="onecard.html">One Card</a></li>
                            <li><a class="dropdown-item" href="threecard.html">Three Cards</a></li>

                    </li>

        <div class="container-fluid">
          <div class="row">
            <!-- First Column: Deck of Cards -->
            <div class="col-12 col-md-6">
              <div id="deck" class="deck">
                <!-- Cards will be dynamically added here -->
              </div>
              <button id="shuffle" class="btn btn-primary onebutton">SHUFFLE</button>
              <button id="deal" class="btn btn-success onebutton">DEAL</button>
            </div>
      
            <!-- Second Column: Selected Card -->
            <div class="col-12 col-md-6">
              <div id="selected-cardone" class="selected-cardone">
                <!-- The flipped card will be displayed here -->
              </div>
            </div>
          </div>
        </div>
      
    <script src="onecard.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
