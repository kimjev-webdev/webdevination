<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevination One Card Tarot Spread</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets\favicon\favicon-16x16.png">
    <link rel="manifest" href="./assets\favicon\site.webmanifest">
    <script src="https://kit.fontawesome.com/40e23bfd7e.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/styles.css">
</head>

<body class="cards">
    <div class="accordion" id="tarotAccordion">
        <!-- Major Arcana Section -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMajorArcana">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMajorArcana" aria-expanded="true" aria-controls="collapseMajorArcana">
                    Major Arcana
                </button>
            </h2>
            <div id="collapseMajorArcana" class="accordion-collapse collapse show" aria-labelledby="headingMajorArcana" data-bs-parent="#tarotAccordion">
                <div class="accordion-body">
                    <div class="row">
                        <!-- Major Arcana Cards -->
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/thefool.webp" class="card-img-top" alt="The Fool">
                                <div class="card-body">
                                    <p class="card-text">The Fool</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/themagician.webp" class="card-img-top" alt="The Magician">
                                <div class="card-body">
                                    <p class="card-text">The Magician</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/thehighpriestess.webp" class="card-img-top" alt="The High Priestess">
                                <div class="card-body">
                                    <p class="card-text">The High Priestess</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/theempress.webp" class="card-img-top" alt="The Empress">
                                <div class="card-body">
                                    <p class="card-text">The Empress</p>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other Major Arcana cards -->
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Minor Arcana Section -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingMinorArcana">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMinorArcana" aria-expanded="false" aria-controls="collapseMinorArcana">
                    Minor Arcana
                </button>
            </h2>
            <div id="collapseMinorArcana" class="accordion-collapse collapse" aria-labelledby="headingMinorArcana" data-bs-parent="#tarotAccordion">
                <div class="accordion-body">
                    <!-- Suit of Wands -->
                    <h5>Suits of Wands</h5>
                    <div class="row">
                        <!-- Loop through Suit of Wands cards -->
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/aceofwands.webp" class="card-img-top" alt="Ace of Wands">
                                <div class="card-body">
                                    <p class="card-text">Ace of Wands</p>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other Suit of Wands cards -->
                    </div>
    
                    <!-- Suit of Cups -->
                    <h5>Suits of Cups</h5>
                    <div class="row">
                        <!-- Loop through Suit of Cups cards -->
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/aceofcups.webp" class="card-img-top" alt="Ace of Cups">
                                <div class="card-body">
                                    <p class="card-text">Ace of Cups</p>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other Suit of Cups cards -->
                    </div>
    
                    <!-- Suit of Swords -->
                    <h5>Suits of Swords</h5>
                    <div class="row">
                        <!-- Loop through Suit of Swords cards -->
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/aceofswords.webp" class="card-img-top" alt="Ace of Swords">
                                <div class="card-body">
                                    <p class="card-text">Ace of Swords</p>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other Suit of Swords cards -->
                    </div>
    
                    <!-- Suit of Pentacles -->
                    <h5>Suits of Pentacles</h5>
                    <div class="row">
                        <!-- Loop through Suit of Pentacles cards -->
                        <div class="col-3">
                            <div class="card">
                                <img src="./assets/images/cardfronts/aceofpentacles.webp" class="card-img-top" alt="Ace of Pentacles">
                                <div class="card-body">
                                    <p class="card-text">Ace of Pentacles</p>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other Suit of Pentacles cards -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</html>
