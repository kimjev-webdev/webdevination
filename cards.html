<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevination One Card Tarot Spread</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/40e23bfd7e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="cards">
    <header class="fixed-top">
        <!-- navigation bar at the top -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <!-- logo and home link -->
            <a class="navbar-brand" href="index.html" aria-label="Go to Homepage">
              <i
                class="fa-kit fa-pasted-svg-1 fa-2x fa-fade"
                style="color: rgb(174, 255, 0)"
              ></i>
            </a>
            <!-- hamburger button for mobile -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Expand page navigation."
            >
              <!-- hamburger icon -->
              <i class="fa-light fa-bars fa-2x"></i>
            </button>
  
            <!-- navigation links (collapsed on mobile) -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <!-- links to different pages -->
                <!-- Dropdown for Readings -->
                <li class="nav-item dropdown">
                  <!-- Set href="#" to prevent navigation, only to trigger dropdown -->
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Readings
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- Dropdown items linking to One Card and Three Cards pages -->
                    <li>
                      <a class="dropdown-item" href="onecard.html">One Card</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="threecard.html"
                        >Three Cards</a
                      >
                    </li>
                  </ul>
                </li>
                <a class="nav-link" href="cards.html">Cards</a>
                <a class="nav-link" href="about.html">About</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
  
    <div class="container mt-4">
        <div class="accordion" id="tarotAccordion">
            <!-- Major Arcana Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingMajorArcana">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMajorArcana" aria-expanded="false" aria-controls="collapseMajorArcana">
                        Major Arcana
                    </button>
                </h2>
                <div id="collapseMajorArcana" class="accordion-collapse collapse" aria-labelledby="headingMajorArcana" data-bs-parent="#tarotAccordion">
                    <div class="accordion-body" id="majorArcanaCards">
                        <!-- Major Arcana cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Minor Arcana Section -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingMinorArcana">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMinorArcana" aria-expanded="false" aria-controls="collapseMinorArcana">
                        Minor Arcana
                    </button>
                </h2>
                <div id="collapseMinorArcana" class="accordion-collapse collapse" aria-labelledby="headingMinorArcana" data-bs-parent="#tarotAccordion">
                    <div class="accordion-body">
                        <!-- SUIT OF WANDS -->
                        <div class="accordion" id="suitOfWands">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSuitOfWands">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWands" aria-expanded="false" aria-controls="collapseWands">
                                        Suit of Wands
                                    </button>
                                </h2>
                                <div id="collapseWands" class="accordion-collapse collapse" aria-labelledby="headingSuitOfWands" data-bs-parent="#suitOfWands">
                                    <div class="accordion-body" id="wandsCards">
                                        <!-- Wands cards will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SUIT OF CUPS -->
                        <div class="accordion" id="suitOfCups">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSuitOfCups">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCups" aria-expanded="false" aria-controls="collapseCups">
                                        Suit of Cups
                                    </button>
                                </h2>
                                <div id="collapseCups" class="accordion-collapse collapse" aria-labelledby="headingSuitOfCups" data-bs-parent="#suitOfCups">
                                    <div class="accordion-body" id="cupsCards">
                                        <!-- Cups cards will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SUIT OF SWORDS -->
                        <div class="accordion" id="suitOfSwords">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSuitOfSwords">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSwords" aria-expanded="false" aria-controls="collapseSwords">
                                        Suit of Swords
                                    </button>
                                </h2>
                                <div id="collapseSwords" class="accordion-collapse collapse" aria-labelledby="headingSuitOfSwords" data-bs-parent="#suitOfSwords">
                                    <div class="accordion-body" id="swordsCards">
                                        <!-- Swords cards will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SUIT OF PENTACLES -->
                        <div class="accordion" id="suitOfPentacles">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSuitOfPentacles">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePentacles" aria-expanded="false" aria-controls="collapsePentacles">
                                        Suit of Pentacles
                                    </button>
                                </h2>
                                <div id="collapsePentacles" class="accordion-collapse collapse" aria-labelledby="headingSuitOfPentacles" data-bs-parent="#suitOfPentacles">
                                    <div class="accordion-body" id="pentaclesCards">
                                        <!-- Pentacles cards will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/cards.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>

</html>
