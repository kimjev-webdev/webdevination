<body>
    <div class="container">
        <span class="letter"><i class="material-icons">key</i><span class="text">W</span></span>
        <span class="letter"><i class="material-icons">blur_on</i><span class="text">&nbsp;E</span></span>
        <span class="letter"><i class="material-icons">saved_search</i><span class="text">&nbsp;B</span></span>
        <span class="letter"><i class="material-icons">self_improvement</i><span class="text">&nbsp;D</span></span>
